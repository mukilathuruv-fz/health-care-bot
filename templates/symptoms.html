<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="{{url_for('static',filename='css/main.css')}}"
      rel="stylesheet"
    />
  </head>

  <body>
    <main
      class="h-screen bg-gradient-to-r from-sky-500 to-indigo-500 w-full flex justify-center items-center text-black"
    >
      <div
        class="h-[300px] w-[600px] py-5 bg-white rounded-md shadow-md text-slate-800"
      >
        <h1
          class="text-3xl font-semibold text-slate-700 text-center capitalize py-3"
        >
          Health Care ChatBot
        </h1>
        {% if name%}
        <ul>
          <li>
            <span>hello {{name}}</span>
          </li>
        </ul>
        {%endif%}
        <form
          action="{{url_for('get_name')}}"
          method="post"
          class="w-full flex justify-center items-center h-1/2 relative"
        >
          <div class="flex gap-1 absolute bottom-0 w-full">
            <label for="usename">enter your</label>
            <input
              type="text"
              name="name"
              id="username"
              required
              class="bg-slate-200 py-2 px-8 flex-1 text-slate-800 text-lg rounded"
            />
            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-8 w-8"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
